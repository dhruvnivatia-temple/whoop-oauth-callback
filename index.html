<!DOCTYPE html>
<html>
<body>
  <h2>Authorization Successful</h2>
  <p>Copy this code and send it to you:</p>
  <pre id="codeBox" style="padding: 10px; background: #eee;"></pre>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    document.getElementById("codeBox").innerText = code || "No code found";
  </script>
</body>
</html>
